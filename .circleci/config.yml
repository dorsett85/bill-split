version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.3.0

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue_config.yml
          mapping: |
            projects/bill-processor/.* bill_processor_is_changed true
            projects/bill-consumer/.* bill_consumer_is_changed true
            projects/gateway/.* gateway_is_changed true
            projects/db/.* db_is_changed true
            projects/kafka/.* kafka_is_changed true

            projects/gateway/src/server/dao/.* dao_is_changed true
