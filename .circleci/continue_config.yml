version: 2.1

parameters:
  bill_processor_is_changed:
    type: boolean
    default: false
  gateway_is_changed:
    type: boolean
    default: false

orbs:
  node: circleci/node@6.3.0

jobs:
  test-bill-processor:
    executor:
      name: node/default
      tag: 20.18.0
    working_directory: ~/project/projects/bill-processor
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: pnpm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Type checking
          command: pnpm tsc
      - run:
          name: Run tests
          command: pnpm test
  test-gateway:
    executor:
      name: node/default
      tag: 20.18.0
    working_directory: ~/project/projects/gateway
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: pnpm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Type checking
          command: pnpm tsc
      - run:
          name: Lint
          command: pnpm eslint
      - run:
          name: Run tests
          command: pnpm test
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'

workflows:
  bill-processor:
    when: << pipeline.parameters.bill_processor_is_changed >>
    jobs:
      - test-bill-processor
  gateway:
    when: << pipeline.parameters.gateway_is_changed >>
    jobs:
      - test-gateway
