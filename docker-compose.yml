services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: bill_split
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # This is a one-off service to run all db migrations.
  db-migrations:
    build:
      context: projects/db
      target: dev
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_NAME: bill_split
      DB_USER: ${USER}
      DB_PASSWORD: password
      DB_PORT: 5432

  gateway:
    build:
      context: projects/gateway
      target: dev
    depends_on:
      - postgres
    develop:
      watch:
        - action: sync
          path: ./projects/gateway
          target: /app
          ignore:
            - node_modules/
    ports:
      - "8080:8080"

volumes:
  postgres_data:

