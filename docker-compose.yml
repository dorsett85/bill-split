x-db-host: &db-host postgres
x-db-name: &db-name bill_split
x-db-user: &db-user ${USER}
x-db-password: &db-password password
x-db-port: &db-port 5432

x-db-env: &db-env
  depends_on:
    - postgres
  environment:
    DB_HOST: *db-host
    DB_NAME: *db-name
    DB_USER: *db-user
    DB_PASSWORD: *db-password
    DB_PORT: *db-port

services:
  # This will run some init sql scripts on initial build. In order to run the
  # init scripts again you will need to delete the volumes.
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: bill_split
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./projects/db/migrations:/docker-entrypoint-initdb.d

  kafka:
    image: apache/kafka:3.9.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL: PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_RAFT_ENABLED: true

  gateway:
    build:
      context: projects/gateway
      target: dev
    <<: *db-env
    develop:
      watch:
        - action: sync
          path: ./projects/gateway
          target: /app
          ignore:
            - node_modules/
    ports:
      - "8080:8080"

volumes:
  postgres_data:

