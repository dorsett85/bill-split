x-db-host: &db-host postgres
x-db-name: &db-name bill_split
x-db-user: &db-user ${USER}
x-db-password: &db-password password
x-db-port: &db-port 5432

x-db-env: &db-env
  depends_on:
    - postgres
  environment:
    DB_HOST: *db-host
    DB_NAME: *db-name
    DB_USER: *db-user
    DB_PASSWORD: *db-password
    DB_PORT: *db-port

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: bill_split
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # This is a one-off service to run all db migrations.
  db-migrations:
    build:
      context: projects/db
      target: dev
    <<: *db-env

  gateway:
    build:
      context: projects/gateway
      target: dev
    <<: *db-env
    develop:
      watch:
        - action: sync
          path: ./projects/gateway
          target: /app
          ignore:
            - node_modules/
    ports:
      - "8080:8080"

volumes:
  postgres_data:

